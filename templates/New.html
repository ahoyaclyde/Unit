  <!-- Registration JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Account type change handler
      const accountTypeSelect = document.getElementById('accountType');
      const companyFields = document.getElementById('companyFields');
      const companyNameInput = document.getElementById('companyName');

      accountTypeSelect.addEventListener('change', function() {
        if (this.value === 'company') {
          companyFields.classList.remove('hidden');
          companyFields.style.maxHeight = companyFields.scrollHeight + 'px';
          companyNameInput.required = true;
        } else {
          companyFields.classList.add('hidden');
          companyFields.style.maxHeight = '0';
          companyNameInput.required = false;
        }
      });

      // Form submission
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Basic validation
        if (!document.getElementById('terms').checked) {
          alert('Please agree to the Terms of Use and Privacy Policy');
          return;
        }

        const formData = {
          username: document.getElementById('username').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          country: document.getElementById('country').value,
          account_type: document.getElementById('accountType').value,
          phone_number: document.getElementById('phone').value || ''
        };

        // Add company name if account type is company
        if (formData.account_type === 'company') {
          formData.company_name = document.getElementById('companyName').value;
          if (!formData.company_name) {
            alert('Please enter your company name');
            return;
          }
        }

        // Validate required fields
        if (!formData.username || !formData.email || !formData.password || !formData.country) {
          alert('Please fill in all required fields');
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(formData.email)) {
          alert('Please enter a valid email address');
          return;
        }

        // Validate password length
        if (formData.password.length < 8) {
          alert('Password must be at least 8 characters long');
          return;
        }

        try {
          // Show loading state
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerHTML;
          submitBtn.innerHTML = 'Creating Account...';
          submitBtn.disabled = true;

          const response = await fetch('{{url_for("register")}}', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          const result = await response.json();

          if (response.ok) {
            alert('Registration successful! Please check your email for verification link.');
            window.location.href = '{{url_for("login_page")}}'; // Redirect to login page
          } else {
            alert('Registration failed: ' + result.error);
          }
        } catch (error) {
          alert('Registration error: ' + error.message);
          console.error('Registration error:', error);
        } finally {
          // Reset button state
          const submitBtn = e.target.querySelector('button[type="submit"]');
          submitBtn.innerHTML = 'Create My Account';
          submitBtn.disabled = false;
        }
      });

      // Add real-time validation
      const inputs = document.querySelectorAll('input[required]');
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.classList.add('border-red-400');
          } else {
            this.classList.remove('border-red-400');
          }
        });
      });

      // Password strength indicator
      const passwordInput = document.getElementById('password');
      passwordInput.addEventListener('input', function() {
        const strength = calculatePasswordStrength(this.value);
        updatePasswordStrengthIndicator(strength);
      });
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/\d/)) strength++;
      if (password.match(/[^a-zA-Z\d]/)) strength++;
      return strength;
    }
