<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Platform - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card { backdrop-filter: blur(10px); background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="card rounded-xl p-8 w-full max-w-md text-white">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Create Account</h1>
            <p class="text-white/80">Join the Forensic Analysis Platform</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username *</label>
                <input type="text" id="username" name="username" 
                       class="w-full p-3 rounded bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-blue-500 transition-colors"
                       placeholder="Choose a username" required minlength="3" maxlength="30">
                <p class="text-xs text-white/60 mt-1">3-30 characters, letters, numbers, and underscores only</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email Address *</label>
                <input type="email" id="email" name="email" 
                       class="w-full p-3 rounded bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-blue-500 transition-colors"
                       placeholder="your@email.com" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password *</label>
                <input type="password" id="password" name="password" 
                       class="w-full p-3 rounded bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-blue-500 transition-colors"
                       placeholder="Create a strong password" required minlength="8">
                <p class="text-xs text-white/60 mt-1">Minimum 8 characters with uppercase, lowercase, and numbers</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" 
                       class="w-full p-3 rounded bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-blue-500 transition-colors"
                       placeholder="Confirm your password" required>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" 
                       class="rounded bg-white/20 border-white/30 text-blue-600 focus:ring-blue-500" required>
                <label for="acceptTerms" class="ml-2 text-sm">
                    I agree to the <a href="/terms" class="text-blue-300 hover:text-blue-200">Terms of Service</a> and 
                    <a href="/privacy" class="text-blue-300 hover:text-blue-200">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-transparent">
                Create Account
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-white/80">
                Already have an account? 
                <a href="/auth/login" class="text-blue-300 hover:text-blue-200 font-semibold transition-colors">Sign in</a>
            </p>
        </div>

        <!-- Messages -->
        <div id="message" class="hidden mt-4 p-3 rounded text-sm"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            const messageDiv = document.getElementById('message');
            messageDiv.className = 'hidden mt-4 p-3 rounded text-sm';

            // Basic validation
            if (password !== confirmPassword) {
                messageDiv.className = 'mt-4 p-3 bg-red-100 border border-red-300 rounded text-red-700';
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.classList.remove('hidden');
                return;
            }

            if (!acceptTerms) {
                messageDiv.className = 'mt-4 p-3 bg-red-100 border border-red-300 rounded text-red-700';
                messageDiv.textContent = 'You must accept the terms and conditions';
                messageDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.className = 'mt-4 p-3 bg-green-100 border border-green-300 rounded text-green-700';
                    messageDiv.innerHTML = `
                        <strong>Registration successful!</strong><br>
                        A verification email has been sent to ${email}. 
                        Please check your inbox and click the verification link before you can log in.
                        <br><br>
                        <a href="/auth/login" class="underline">Go to login page</a>
                    `;
                    messageDiv.classList.remove('hidden');
                    
                    // Clear form
                    document.getElementById('signupForm').reset();
                } else {
                    messageDiv.className = 'mt-4 p-3 bg-red-100 border border-red-300 rounded text-red-700';
                    messageDiv.textContent = result.error || 'Registration failed';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                messageDiv.className = 'mt-4 p-3 bg-red-100 border border-red-300 rounded text-red-700';
                messageDiv.textContent = 'Network error: ' + error.message;
                messageDiv.classList.remove('hidden');
            }
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            const indicator = document.getElementById('passwordStrength') || createPasswordStrengthIndicator();
            
            indicator.innerHTML = `Password strength: <span class="font-semibold ${strength.color}">${strength.text}</span>`;
        });

        function createPasswordStrengthIndicator() {
            const passwordField = document.getElementById('password');
            const indicator = document.createElement('p');
            indicator.id = 'passwordStrength';
            indicator.className = 'text-xs mt-1';
            passwordField.parentNode.appendChild(indicator);
            return indicator;
        }

        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;

            if (score <= 2) return { text: 'Weak', color: 'text-red-400' };
            if (score <= 3) return { text: 'Medium', color: 'text-yellow-400' };
            return { text: 'Strong', color: 'text-green-400' };
        }
    </script>
</body>
</html>
